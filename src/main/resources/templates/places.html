<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Manager</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
    <h1>PLACES</h1>
    <div class="tableResult" th:if="${places != null && places.isEmpty() != true}">
        <div class="rowResultHeader">
            <span class="cellResult" th:text="ID"></span>
            <span class="cellResult" th:text="STREET"></span>
            <span class="cellResult" th:text="NUMBER"></span>
            <span class="cellResult" th:text="'ZIP CODE'"></span>
            <span class="cellResult" th:text="CITY"></span>
            <span class="cellResult" th:text="STATE"></span>
            <span class="cellResult" th:text="COUNTRY"></span>
            <span class="cellResult" th:text="DETAILS"></span>
            <span class="cellResult" th:text="'MEETING LIST'"></span>
        </div>
        <div class="rowResult" th:each="place : ${places}">
            <span class="cellResult" th:text="${place.id}"></span>
            <span class="cellResult" th:text="${place.street}"></span>
            <span class="cellResult" th:text="${place.number}"></span>
            <span class="cellResult" th:text="${place.zipCode}"></span>
            <span class="cellResult" th:text="${place.city}"></span>
            <span class="cellResult" th:text="${place.state}"></span>
            <span class="cellResult" th:text="${place.country}"></span>
            <span class="cellResult" th:text="${place.details}"></span>
            <span class="cellResult">
                <ul th:each="meeting : ${place.meetingList}">
                    <li th:text="${meeting}"></li>
                </ul>
            </span>
        </div>
    </div>
    <div class="tableResult" th:if="${places == null || places.isEmpty() == true}">
        <h2 th:text="'You have no Places currently registered with us !'" />
    </div>
    <footer>
        <span><a href="#" title="Add a new place" th:href="@{/add-place-form}">Add New Place</a></span><br>
        <span><a href="#" title="Welcome Home Page" th:href="@{/}">Home</a></span>
    </footer>
</body>
