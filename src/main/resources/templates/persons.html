<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Manager</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
    <h1>PERSONS</h1>
    <div class="tableResult" th:if="${persons != null && persons.isEmpty() != true}">
        <div class="rowResultHeader">
            <span class="cellResult" th:text="ID"></span>
            <span class="cellResult" th:text="NAME"></span>
            <span class="cellResult" th:text="GENDER"></span>
            <span class="cellResult" th:text="POSITION"></span>
            <span class="cellResult" th:text="COMPANY"></span>
            <span class="cellResult" th:text="'BIRTH DATE'"></span>
            <span class="cellResult" th:text="EMAIL"></span>
            <span class="cellResult" th:text="DETAILS"></span>
            <span class="cellResult" th:text="'MEETING LIST'"></span>
        </div>
        <div class="rowResult" th:each="person : ${persons}">
            <span class="cellResult" th:text="${person.id}"></span>
            <span class="cellResult" th:text="${person.name}"></span>
            <span class="cellResult" th:text="${person.gender}"></span>
            <span class="cellResult" th:text="${person.position}"></span>
            <span class="cellResult" th:text="${person.company}"></span>
            <span class="cellResult" th:text="${person.birthDate}"></span>
            <span class="cellResult" th:text="${person.email}"></span>
            <span class="cellResult" th:text="${person.details}"></span>
            <span class="cellResult">
                <ul th:each="meeting : ${person.meetingList}">
                    <li th:text="${meeting}"></li>
                </ul>
            </span>
        </div>
    </div>
    <div class="tableResult" th:if="${persons == null || persons.isEmpty() == true}">
        <h2 th:text="'You have no Persons currently registered with us !'" />
    </div>
    <footer>
        <span><a href="#" title="Add a new person" th:href="@{/add-person-form}">Add New Person</a></span><br>
        <span><a href="#" title="Welcome Home Page" th:href="@{/}">Home</a></span>
    </footer>
</body>
